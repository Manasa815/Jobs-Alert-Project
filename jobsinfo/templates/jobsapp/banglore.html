<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/jobs67.css" %}">
</head>
<body>
    <h1>BANGLORE JOBS INFORMATION</h1>
    {% if jobs_list%}
    <table border=4>
        <thead>
            <th>Role</th>
            <th>Position</th>
            <th>Adress</th>
            <th>Mail</th>    
        </thead>
        {%for job in jobs_list%}
            <tr>
                <td>{{job.role}}</td>
                <td>{{job.position}}</td>
                <td>{{job.adress}}</td>
                <td>{{job.mail}}</td>
            </tr>
        {%endfor%}

    </table>
    {% else %}
    <p>NO JOBS FOUND</p>
    {%endif%}
    
</body>
</html>
